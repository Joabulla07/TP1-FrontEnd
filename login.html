<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
    <link rel="icon" href="img/logoGestionar.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dc69ac21c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <ul>
            <li class="left-logo">
                <img class="logo" src="img/logoGestionar.png"
                     alt="logo" />
            </li>
            <li class="left-logo">
                <h2 class="h2">GestionAR</h2>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </header>
    <main>

        <div class="login-title">
            <h1 style="text-align: center;">Para conocer nuestros servicios, registrate e inicia sesion</h1>
        </div>

        <div class="login-container">
            <!--- Carrousel de imagenes -->

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="img/medico_y_paciente.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="img/urgencias.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="img/farmacias.jpeg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!--- login form -->
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="email" id="exampleInputEmail1" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                        <a href="#" class="registro">¿Has olvidado tu contraseña?</a>
                        <a href="#" class="registro">¿Aún no te registraste?</a>
                    </div>
                    <button type="submit" class="btn-submit">Iniciar Sesión</button>
                    <p>O inicia sesión con</p>
                    <div>
                        <ul class="social-login">
                            <li>
                                <a href="#" class="google">
                                    <i class="fa-brands fa-google"></i>
                                    Sign in with Google
                                </a>
                            </li>
                            <li>
                                <a href="#" class="fb">
                                    <i class="fa-brands fa-square-facebook"></i>
                                    Sign in with Facebook
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </main>
</body>
</html>
