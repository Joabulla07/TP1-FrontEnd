<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
    <link rel="icon" href="img/logoGestionar.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li class="left-logo">
                <img class="logo" src="img/logoGestionar.png"
                     alt="logo" />
            </li>
            <li class="left-logo">
                <h2 class="h2">GestionAR</h2>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </header>
    <main>

        <div class="login-title">
            <h1 style="text-align: center;">Para conocer nuestros servicios, registrate e inicia sesion</h1>
        </div>

        <div class="login-container">
            <!--- Carrousel de imagenes -->
            <div class="carousel">

                <button class="prev">«</button>
                <div class="carousel-images">
                    <img src="img/farmacia.jpg" alt="Imagen 1" />
                    <img src="img/medicos.jpg" alt="Imagen 2" />
                    <img src="img/urgencias.jpg" alt="Imagen 3" />
                </div>
                <button class="next">»</button>
                <script src="js/carousel.js"></script>
            </div>


            <div>
                <form class="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu email">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>

        </div>

    </main>
</body>
</html>
